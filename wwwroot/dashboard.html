<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | OpsPanel</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-navbar">
        <div class="logo">OpsPanel</div>
        <div class="global-actions">
            <div class="menu-dropdown">
                <span class="menu-title">Menu ▼</span>
                <div class="dropdown-content">
                    <a href="dashboard.html">Home</a>
                    <a href="user-management.html">User Management</a>
                    <a href="billing.html">Billing</a>
                    <a href="logs&audit.html">Logs & Audit</a>
                    <a href="analytics.html">Analytics</a>
                    <a href="notifications.html">Notifications</a>
                </div>
            </div>
            <div class="notifications">
                <span class="bell">🔔</span>
                <span class="badge">3</span>
            </div>
            <div class="user-dropdown">
                <span class="avatar">JP</span>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Context Panel -->
        <aside class="context-panel">
            <div class="filter-section">
                <label for="clientSelect">Client:</label>
                <select id="clientSelect">
                    <option>All Clients</option>
                    <option>Client A</option>
                    <option>Client B</option>
                </select>
            </div>
            <div class="filter-section">
                <label for="moduleSelect">Module:</label>
                <select id="moduleSelect">
                    <option>All Modules</option>
                    <option>Users</option>
                    <option>Billing</option>
                    <option>Logs</option>
                </select>
            </div>
            <div class="filter-section">
                <label for="timeRange">Time Range:</label>
                <select id="timeRange">
                    <option>Today</option>
                    <option>This Week</option>
                    <option>This Month</option>
                </select>
            </div>
            <input type="text" placeholder="Search..." id="searchInput">
        </aside>

        <main class="workspace">
            
            <div class="kpi-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="card">
                    <h3>Active Sessions</h3>
                    <p id="activeSessions">0</p>
                </div>
                <div class="card">
                    <h3>Transactions Today</h3>
                    <p id="transactionsToday">0</p>
                </div>
                <div class="card">
                    <h3>Errors / Incidents</h3>
                    <p id="errorsCount">0</p>
                </div>
            </div>

            
            <div class="charts">
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="moduleUsageChart"></canvas>
                </div>
            </div>

            
            <div class="alerts-section">
                <h3>Recent Alerts</h3>
                <table id="alertsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Severity</th>
                            <th>Module</th>
                            <th>Message</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
